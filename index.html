<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <title>Frontend Mentor | QR code component</title>
    <!-- Styles -->
    <link rel="stylesheet" href="styles.css">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@200;300;   400;600&display=swap" 
        rel="stylesheet">
  </head>
  <body>
    <main class="card-center">
      <div class="card-bg">
        <div class="container">
          <div>
            <img class="scanner-image" src="images/image-qr-code.png" alt="QR code">
            
            <div class="content-section">
              <h3 class="card-title">Improve your front-end skills by building projects</h3>
              <p class="card-description">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
            </div>
          </div>
        </div>
      </div>
    </main>
    
  </body>
</html>
